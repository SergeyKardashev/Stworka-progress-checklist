<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кольцо</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="status">
      <div class="progress-bar_wrap">
        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        <span class="progress-bar_number">0/7</span>
      </div>
      <div class="status_text-box">
        <div class="status_tag">Чеклист</div>
        <h2 class="status_header">Выполнено: 0 из 7 действий</h2>
        <p class="status_body-text">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
      </div>
      <button class="status_btn">Открыть чеклист</button>
    </div>
  </body>
</html>
